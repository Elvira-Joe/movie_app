<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <header>
        <h1>Movie Application</h1>
        <h3 id="loading">Loading...</h3>
    </header>

    <main>
        <!--Cards-->
        <div class="container-fluid">

            <!--Add Movie Modal/Form -->
            <div class="modal fade" id="add-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalScrollableTitle">Add Movie</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="new-movie-title">Movie Title</label>
                                    <input type="text" class="form-control" id="new-movie-title">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Plot</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="new-movie-director">Director</label>
                                    <input type="text" class="form-control" id="new-movie-director">
                                </div>
                                <div class="form-group">
                                    <label for="new-movie-year">Movie Year</label>
                                    <input type="text" class="form-control" id="new-movie-year">
                                </div>
                                <div class="form-group">
                                    <label for="new-movie-rating">Star Rating</label>
                                    <select class="form-control" id="new-movie-rating">
                                        <option>1 Star</option>
                                        <option>2 Stars</option>
                                        <option>3 Stars</option>
                                        <option>4 Stars</option>
                                        <option>5 Stars</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="new-movie-poster">Movie Poster URL</label>
                                    <input type="text" class="form-control" id="new-movie-poster">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Add Movie Button -->
            <button type="button" id="add-movie-btn" class="btn btn-primary" data-toggle="modal" data-target="#add-movie-modal">Add Movie</button>

            <!--Movie Cards Row-->
            <div id="movie-row" class="row"></div>
        </div>
    </main>





<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!--Bootstrap JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--Custom JS-->
<script src="js/movies.js"></script>
<script>
    "use strict";
    getMovies().then(movies => {
        let html = `<div class="col-12 flex-wrap justify-content-around d-flex">`;
        for(let movie of movies) {
            html += buildCards(movie);
        }
        html += `</div>`;
        $("#movie-row").html(html);
        $("#loading").css("display", "none");
        $(".movie-id").css("display", "none");
        $(".movie-title").css("text-transform", "capitalize");
        $("#add-movie-btn").css("visibility","visible");
    });
</script>
</body>
</html>
