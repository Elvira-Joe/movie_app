<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">

            <div class="form-group row">
                <label for="new-movie-title" class="col-sm-2 col-form-label">Movie Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="new-movie-title">
                </div>
            </div>
            <div class="form-group row">
                <label for="new-movie-rating" class="col-sm-2 col-form-label">Movie Rating</label>
                <select id="new-movie-rating" class="form-control">
                    <option >1 Star</option>
                    <option >2 Star</option>
                    <option >3 Star</option>
                    <option >4 Star</option>
                    <option >5 Star</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="new-movie-year" class="col-sm-2 col-form-label">Year Released</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="new-movie-year">
                </div>
            </div>
            <div class="form-group row">
                <label for="new-movie-description" class="col-sm-2 col-form-label">Plot</label>
                <textarea id="new-movie-description" name="new-movie-description"></textarea>
            </div>
            <div class="form-group row">
                <label for="new-movie-poster" class="col-sm-2 col-form-label">Movie Poster URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="new-movie-poster">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </div>
            </div>
        </form>
    </div>

    <header>
        <h1>Movie Application</h1>
        <h3 id="loading">Loading...</h3>
    </header>

    <main>
        <!--Cards-->
        <div class="container-fluid">
            <div>
                <button type="button" id="add-button" class="btn btn-primary mb-3">Add Movie</button>
            </div>
            <div id="movie-row" class="row "></div>
        </div>
    </main>





<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!--Bootstrap JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--Custom JS-->
<script src="js/movies.js"></script>
<script>
    "use strict";
    getMovies().then(movies => {
        let html = `<div class="col-12 flex-wrap justify-content-around d-flex">`;
        for(let movie of movies) {
            html += buildCards(movie);
        }
        html += `</div>`;
        $("#movie-row").html(html);
        $("#loading").css("display", "none");
        $(".movie-id").css("display", "none");
        $(".movie-title").css("text-transform", "capitalize");
        $("#add-button").css("visibility","visible");
    });
</script>
</body>
</html>
